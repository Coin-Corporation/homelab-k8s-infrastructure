apiVersion: v1
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: loki
        access: proxy
        url: http://loki.logging.svc.cluster.local:3100
        isDefault: true
        editable: true
        jsonData:
          maxLines: 1000

      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        url: http://prometheus.monitoring.svc.cluster.local:9090
        isDefault: false
        editable: true
        jsonData:
          timeInterval: "15s"
          queryTimeout: "60s"
          httpMethod: "POST"
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
