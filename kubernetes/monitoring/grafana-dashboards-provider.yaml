apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'yanlord-dashboards'
        orgId: 1
        folder: 'Yanlord'
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        updateIntervalSeconds: 30
        options:
          path: /var/lib/grafana/dashboards/yanlord
